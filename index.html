    <script>
        var price = 0;
        var priceText = document.getElementById("price");
        priceText.textContent = '$: '+price;
        const stage = new Konva.Stage({
          container: 'container',
          width: 270,
          height: 520,

        });

        const layer = new Konva.Layer();
        stage.add(layer);


        const myphone = new Konva.Rect({
          x: 8,
          y: 8,
          width: 250,
          height: 500,
          fill: '#ffffff',
          cornerRadius: 20,
          shadowColor: 'black',
          shadowBlur: 10,
          shadowOffset: { x: 0, y: 0 },
          shadowOpacity: 0.4,
        });


        const circle1 = new Konva.Circle({
            x: 50,
            y: 50,
            radius: 20,
            fill: '#090909',
            stroke: 'black',
            strokeWidth: 1,
            draggable: true,
            shadowColor: 'black',
            shadowBlur: 4,
            shadowOffset: { x: 0, y: 0 },
            shadowOpacity: 0.4,
        });
        const circle2 = new Konva.Circle({
            x: 120,
            y: 50,
            radius: 20,
            fill: '#090909',
            stroke: 'black',
            strokeWidth: 1,
            draggable: true,
            shadowColor: 'black',
            shadowBlur: 4,
            shadowOffset: { x: 0, y: 0 },
            shadowOpacity: 0.4,
        });
        const circle3 = new Konva.Circle({
            x: 190,
            y: 50,
            radius: 20,
            fill: '#090909',
            stroke: 'black',
            strokeWidth: 1,
            draggable: true,
            shadowColor: 'black',
            shadowBlur: 4,
            shadowOffset: { x: 0, y: 0 },
            shadowOpacity: 0.4,
        });

        function selectCircles1() {
            circle1.show();
            circle2.hide();
            circle3.hide();
            layer.draw();
            price = 200;
            priceText.textContent = '$: '+price;
            console.log(price);
        }
        function selectCircles2() {
            circle1.show();
            circle2.show();
            circle3.hide();
            layer.draw();
            price = 450;
            priceText.textContent = '$: '+price;
            console.log(price);
        }
        function selectCircles3() {
            circle1.show();
            circle2.show();
            circle3.show();
            layer.draw();
            price = 900;
            priceText.textContent = '$: '+price;
            console.log(price);
        }

        layer.add(myphone);

        circle1.on('mouseover', () => {
          document.body.style.cursor = 'move';
        });
        circle1.on('mouseout', () => {
          document.body.style.cursor = 'default';
        });
        circle2.on('mouseover', () => {
          document.body.style.cursor = 'move';
        });
        circle2.on('mouseout', () => {
          document.body.style.cursor = 'default';
        });
        circle3.on('mouseover', () => {
          document.body.style.cursor = 'move';
        });
        circle3.on('mouseout', () => {
          document.body.style.cursor = 'default';
        });


        layer.add(circle1);
        layer.add(circle2);
        layer.add(circle3);
        layer.draw();

        // Для отладки:
        console.log("Stage size:", stage.width(), stage.height());


        function toggleDropdown() {
            document.getElementById("colorDropdown").classList.toggle("show");
        }

        function selectColor(code) {
            myphone.fill(code);
            layer.draw();
        }
    </script>
