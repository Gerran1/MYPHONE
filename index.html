<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <style>

    </style>
</head>
<body class="mat" style="background-color: rgb(244, 244, 244)">
   <div class="mat" >
       <h1 class="textTitle">MYPHONE</h1>
   </div>
    <h1 style="color: #000000; text-align: center; margin-bottom: 20px; font-family: Handjet; font-size: 200%">V-0.7 BY ITGR</h1>
    <div class="mat" style="margin-top: -18px">
            <p class="textTitle" style="margin-top: 20px">EDITOR</p>

        <div class="flex">
          <div id="container"></div>



        </div>

          <div id="flexToggles">
                <span class="form-check form-switch">
                  <input class="form-check-input" style="margin-top: 0.8%; margin-right: 1%;" type="radio" id="flexSwitchCheckDefault" name="toggle">
                  <label class="textMain"  for="flexSwitchCheckDefault">Эконом</label>
                </span>
              <div class="form-check form-switch">
                <input class="form-check-input" style="margin-top: 0.8%; margin-right: 1%;" type="radio" id="flexSwitchCheckDefault2" name="toggle">
                <label class="textMain" for="flexSwitchCheckDefault">Субфлагман</label>
              </div>
               <div class="form-check form-switch">
                <input class="form-check-input" style="margin-top: 0.8%; margin-right: 1%;" type="radio" id="flexSwitchCheckDefault3" name="toggle">
                <label class="textMain" for="flexSwitchCheckDefault">Флагман</label>
              </div>

            </div>

        <div style=" margin-left: 80%; margin-top: -35%; margin-bottom: 31%;">
                        <p class="textMain">Цвет</p>
                        <button onclick="toggleDropdown()" class="color-btn textMain" style="padding-left: 5%; padding-right: 0%; font-size: 150%; margin-left: 42%">V</button>
                        <div id="colorDropdown" class="color-dropdown">
                            <a href="#" onclick="selectColor('Ализариновый', '#e35151')">
                                <div class="color-option">
                                    <div class="color-box" style="background-color: #e35151;"></div>
                                    <span>Ализариновый</span>
                                </div>
                            </a>
                            <a href="#" onclick="selectColor('Тициановый', '#f0ad2c')">
                                <div class="color-option">
                                    <div class="color-box" style="background-color: #f0ad2c;"></div>
                                    <span>Тициановый</span>
                                </div>
                            </a>
                            <a href="#" onclick="selectColor('Паракитовый', '#43ce43')">
                                <div class="color-option">
                                    <div class="color-box" style="background-color: #43ce43;"></div>
                                    <span>Паракитовый</span>
                                </div>
                            </a>
                            <a href="#" onclick="selectColor('Ультрамариновый', '#3737e8')">
                                <div class="color-option">
                                    <div class="color-box" style="background-color: #3737e8;"></div>
                                    <span>Ультрамариновый</span>
                                </div>
                            </a>
                            <a href="#" onclick="selectColor('Пурпурный', '#9a329a')">
                                <div class="color-option">
                                    <div class="color-box" style="background-color: #9a329a;"></div>
                                    <span>Пурпурный</span>
                                </div>
                            </a>
                            <a href="#" onclick="selectColor('Gold', '#d4af37')">
                                <div class="color-option">
                                    <div class="color-box" style="background-color: #d4af37;"></div>
                                    <span>Gold</span>
                                </div>
                            </a>
                        </div>
                </div>

    </div>







    <script>
        const stage = new Konva.Stage({
          container: 'container',
          width: 270,
          height: 520,

        });

        const layer = new Konva.Layer();
        stage.add(layer);

        const circle = new Konva.Circle({
          x: 70,
          y: 70,
          radius: 20,
          fill: '#090909',
          stroke: 'black',
          strokeWidth: 1,
          draggable: true,
          shadowColor: 'black',
          shadowBlur: 4,
          shadowOffset: { x: 0, y: 0 },
          shadowOpacity: 0.4,
        });

        const myphone = new Konva.Rect({
          x: 8,
          y: 8,
          width: 250,
          height: 500,
          fill: 'gray',
          cornerRadius: 20,
          shadowColor: 'black',
          shadowBlur: 10,
          shadowOffset: { x: 0, y: 0 },
          shadowOpacity: 0.4,
        });

        layer.add(myphone);

        circle.on('mouseover', () => {
          document.body.style.cursor = 'move';
        });
        circle.on('mouseout', () => {
          document.body.style.cursor = 'default';
        });

        layer.add(circle);
        layer.draw();

        // Для отладки:
        console.log("Stage size:", stage.width(), stage.height());


        function toggleDropdown() {
            document.getElementById("colorDropdown").classList.toggle("show");
        }

        function selectColor(name) {
            alert(name);
            document.getElementById("colorDropdown").classList.remove("show");
        }
    </script>
</body>
</html>
